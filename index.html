  <head>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./style.css">

  <script src="app.js" defer></script>
  <script>
    // This index page is the Admin Login (require authentication first)
    document.addEventListener('DOMContentLoaded', function() {
      // If already authenticated, keep them on dashboard or front page
      var isAdmin = localStorage.getItem('isAdmin') === 'true';
      if (isAdmin) {
        // If admin, redirect to dashboard by default
        // (user can still navigate to Home which is index)
        // Commented out to keep admin on this page if desired
        // window.location.href = 'dashboard.html';
      }
    });
  </script>
  </head>
  <body>
  <header class="site-header bg-gradient-to-r from-blue-100/60 to-white/60 border-b border-gray-200 shadow-sm">
      <div class="container flex flex-col md:flex-row items-center justify-between py-3">
        <h1 class="brand text-2xl font-bold text-blue-700 mb-2 md:mb-0">Cybersecurity Dataset Explorer</h1>
        <nav class="main-nav flex gap-2">
          <a href="front.html" class="border border-primary text-primary rounded px-3 py-1 bg-transparent">Home</a>
          <a href="index.html" class="border border-primary text-primary rounded px-3 py-1 bg-transparent active">Admin Login</a>
          <a href="dashboard.html" class="border border-primary text-primary rounded px-3 py-1 bg-transparent">Dashboard</a>
        </nav>
      </div>
    </header>

    <main class="container my-4 max-w-lg mx-auto">
      <section class="card bg-white/60 rounded-lg shadow p-4 mb-4">
        <h2 class="text-xl font-semibold text-blue-800 mb-2">Admin Login</h2>
        <form id="loginForm" class="form">
          <label class="d-block mb-2">Username
            <input type="text" id="username" required class="form-control" />
          </label>
          <label class="d-block mb-2">Password
            <input type="password" id="password" required class="form-control" />
          </label>
          <button type="submit" class="btn btn-primary mt-2">Sign in</button>
        </form>
        <p id="loginMessage" class="muted mt-2"></p>
        <p class="muted small text-gray-500 mt-2">Demo credentials: <strong>Divyanshu</strong> / <strong>12345</strong></p>
      </section>
    </main>

    <footer class="site-footer bg-blue-50 border-t border-gray-200 mt-4 py-3">
      <div class="container text-center">
        <small class="text-gray-500">For demo only â€” do not use client-side auth in production.</small>
