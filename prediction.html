<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prediction Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand">Prediction Demo</h1>
        <nav class="main-nav">
          <a href="demo.html">Demo Hub</a>
          <a href="index.html">Home</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="card bg-white/60 rounded-lg shadow p-5 mb-4">
        <h2 class="text-xl font-semibold text-blue-800 mb-2">Prediction</h2>
        <p class="mb-3 text-gray-700">This is a placeholder for the prediction demo. When you integrate the ML model, this page can display inputs, run predictions, and show results.</p>

        <div class="mb-3">
          <label for="predictionNotes" class="form-label">Notes / Write about Prediction</label>
          <textarea id="predictionNotes" class="form-control" rows="8" placeholder="Write your notes about prediction here..."></textarea>
          <div class="mt-2 flex gap-2">
            <button id="savePredictionNotes" class="btn btn-outline-primary">Save Notes</button>
            <button id="clearPredictionNotes" class="btn btn-outline-secondary">Clear</button>
            <span id="predictionNotesMsg" class="text-sm text-muted ms-2"></span>
          </div>
        </div>

        <div class="stack">
            <a class="btn btn-primary" href="demo.html">Back to Demo Hub</a>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>Prediction demo placeholder.</small>
      </div>
    </footer>
  </body>
</html>
